<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/4a2b055604.js" crossorigin="anonymous"></script>
        <title>Smile School</title>
    </head>
    <body>
        <header class="header">
            <img src="assets/header.png" alt="Smile School Header" class="header-bg">
            <nav class="header-nav">
                <img src="assets/logo.png" alt="Smile School Logo" class="logo">
                <ul class="menu">
                    <li><a href="#">COURSE</a></li>
                    <li><a href="#">PRICING</a></li>
                    <li><a href="#">LOGIN</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Main Part -->
            <section class="main-part">
                <div>
                    <img src="assets/main_part.png" alt="Smile School Main" class="main-image">
                </div>
            </section>
    
            <!-- Part 1: Testimonials -->
            <section class="testimonials">
                <h2>What Our Students Say</h2>
                <div class="testimonials-grid">
                    <div class="testimonial">
                        <img src="assets/part_1_testimonials.png" alt="Student Testimonials">
                    </div>
                </div>
            </section>
    
            <!-- Part 2: Tutorials -->
            <section class="tutorials">
                <h2>Smile School Tutorials</h2>
                <div class="tutorials-grid">
                    <div class="tutorial">
                        <img src="assets/part_2_tutorials.png" alt="Diagonal Smile">
                    </div>
                </div>
            </section>
    
            <!-- Part 3: Free Membership -->
            <section class="free-membership">
                <h2>Get Free Membership</h2>
                <div class="membership-grid">
                    <div class="membership">
                        <img src="assets/part_3_free_membership.png" alt="Free Membership">
                    </div>
                </div>
            </section>
    
            <!-- Part 4: FAQ -->
            <section class="faq">
                <h2>Frequently Asked Questions</h2>
                <img src="assets/part_4_FAQ.png" alt="FAQ Section">
            </section>
        </main>
        <footer>
            <div class="footer-content">
                <img src="assets/logo.png" alt="Smile School Logo" class="footer-logo">
                <div class="social-icons">
                    <img src="assets/social_icons.png" alt="Social Icons" class="social-icons-img">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <p>Â© Smile School 2024</p>
        </footer>
    </body>
    </html>
